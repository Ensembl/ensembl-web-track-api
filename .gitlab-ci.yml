stages:
    - build
    - deploy-preview
    - deploy-prod

variables:
    DOCKER_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
    DOCKER_TLS_CERTDIR: ""

.branch-rules-main:
    rules:
        - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "main"'
          when: on_success

#Base templates
.deploy:
    image: dockerhub.ebi.ac.uk/ensembl-web/deploy-tools:latest
    before_script:
        - kubectl config use-context ${AGENT}
        - kubectl config set-context --current --namespace=${NS}
    script:
        - git clone --depth 1 --branch k8s123-migration https://gitlab.ebi.ac.uk/ensembl-web/ensembl-k8s-manifests.git
        - cd ensembl-k8s-manifests/ensembl-web-track-api
        - kustomize edit set image DOCKER_IMAGE=${DOCKER_IMAGE}
        - kubectl apply -k .

.deploy-main:
    extends:
        - .deploy
        - .branch-rules-main

#Build docker image 
Docker:
    stage: build
    image: docker
    services:
        - docker:dind
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    script:
        - docker build -t ${DOCKER_IMAGE} --no-cache -f Dockerfile .
        - docker push ${DOCKER_IMAGE}
        - docker rmi ${DOCKER_IMAGE}
        - docker logout $CI_REGISTRY

#Deploy to k8s
Prod:
  stage: deploy-prod
  extends: .deploy-main
  environment:
    name: production
  when: manual
  variables:
    AGENT: ${PROD_AGENT}
    NS: ${PROD_NS}

Fallback:
  stage: deploy-prod
  extends: .deploy-main
  environment:
    name: fallback
  when: manual
  variables:
    AGENT: ${FALLBACK_AGENT}
    NS: ${FALLBACK_NS}

Staging:
  stage: deploy-preview
  extends: .deploy-dev
  environment:
    name: staging
  variables:
    AGENT: ${STAGING_AGENT}
    NS: ${STAGING_NS}

Internal:
  stage: deploy-preview
  extends: .deploy-dev
  environment:
    name: internal
  variables:
    AGENT: ${INTERNAL_AGENT}
    NS: ${INTERNAL_NS}

Dev:
  stage: deploy-preview
  extends: .deploy-dev
  environment:
    name: development
  variables:
    AGENT: ${DEV_AGENT}
    NS: ${DEV_NS}