stages:
    - build
    - deploy

variables:
    CONTAINER_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}
    DOCKER_TLS_CERTDIR: ""

.branch-rules-main:
    rules:
        - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "main"'
          when: manual
        - when: never

.branch-rules-dev:
    rules:
        - if: '$CI_DEPLOY_FREEZE == null && $CI_COMMIT_BRANCH == "dev"'
          when: on_success
        - when: never

.build-branch-rules:
    rules:
        - if: '$CI_DEPLOY_FREEZE == null'
          when: on_success
        - when: never

#Base templates
.deploy:
    stage: deploy
    image: dockerhub.ebi.ac.uk/ensembl-web/deploy-tools:latest
    before_script:
        - kubectl config use-context ${AGENT}
        - kubectl config set-context --current --namespace=${NS}
    script:
        - git clone --depth 1 --branch k8s123-migration https://gitlab.ebi.ac.uk/ensembl-web/ensembl-k8s-manifests.git
        - cd ensembl-k8s-manifests/ensembl-web-track-api
        - kustomize edit set image DOCKER_IMAGE=${CONTAINER_IMAGE}
        - kubectl apply -k .

.deploy-main:
    extends:
        - .deploy
        - .branch-rules-main

.deploy-dev:
    extends:
        - .deploy
        - .branch-rules-dev

#Build docker image 
Docker:
    extends: .build-branch-rules
    stage: build
    image: docker
    services:
        - docker:dind
    before_script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    script:
        - docker build -t ${CONTAINER_IMAGE} --no-cache -f Dockerfile .
        - docker push ${CONTAINER_IMAGE}
        - docker rmi ${CONTAINER_IMAGE}
        - docker logout $CI_REGISTRY

#Deploy to k8s
Prod:
  extends: .deploy-main
  environment:
    name: production
  variables:
    AGENT: ${PROD_AGENT}
    NS: ${PROS_NS}

Fallback:
  extends: .deploy-main
  environment:
    name: fallback
  variables:
    AGENT: ${FALLBACK_AGENT}
    NS: ${FALLBACK_NS}

Staging:
  extends: .deploy-main
  environment:
    name: staging
  variables:
    AGENT: ${STAGING_AGENT}
    NS: ${STAGING_NS}

Internal:
  extends: .deploy-main
  environment:
    name: internal
  variables:
    AGENT: ${INTERNAL_AGENT}
    NS: ${INTERNAL_NS}

Dev:
  extends: .deploy-dev
  environment:
    name: development
  variables:
    AGENT: ${DEV_AGENT}
    NS: ${DEV_NS}