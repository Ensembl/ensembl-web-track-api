  triticum_aestivum_GCA_900519105_1:
    - label: Genes & transcripts
      track_category_id: genes-transcripts
      track_list:
        - additional_info: Forward strand
          colour: DARK_GREY
          label: Protein coding genes
          track_id: gene-pc-fwd
          description: |-
            Shows all protein coding genes on the forward strand.
            Genes annotated with high confidence by IWGSC
          sources:
            - url: https://wheatgenome.org
              name: IWGSC
        - additional_info: Forward strand
          colour: GREY
          label: Other genes
          track_id: gene-other-fwd
          description: |-
            Shows all non-coding genes on the forward strand.
            This track comprises multiple analyses:
            Genes annotated with high confidence by IWGSC, RNA genes produced by filtering predictions from tRNAscan-SE v1.23, and alignments of Rfam (release 12.2) covariance models
          sources:
            - url: https://wheatgenome.org
              name: IWGSC
            - url: http://lowelab.ucsc.edu/tRNAscan-SE
              name: tRNAscan-SE
            - url: https://rfam.xfam.org
              name: Rfam
        - additional_info: Reverse strand
