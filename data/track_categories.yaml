genome_track_categories:
  a7335667-93e7-11ec-a39d-005056b38ce3:
    - label: Genes & transcripts
      track_category_id: genes-transcripts
      track_list:
        - additional_info: Forward strand
          colour: DARK_GREY
          label: Protein coding genes
          track_id: gene-pc-fwd
          trigger: ['track', 'gene-pc-fwd']
          display_order: -110
          on_by_default: true
          description: |-
            Shows all protein coding genes on the forward strand.
            Part of the GENCODE Comprehensive gene set
          sources:
            - url: https://gencodegenes.org
              name: GENCODE
        - additional_info: Forward strand
          colour: GREY
          label: Other genes
          track_id: gene-other-fwd
          trigger: ['track', 'gene-other-fwd']
          display_order: -100
          on_by_default: true
          description: |-
            Shows all non-coding genes on the forward strand.
            Part of the GENCODE Comprehensive gene set
          sources:
            - url: https://gencodegenes.org
              name: GENCODE
        - additional_info: Reverse strand
          colour: DARK_GREY
          label: Protein coding genes
          track_id: gene-pc-rev
          trigger: ['track', 'gene-pc-rev']
          display_order: 100
          on_by_default: true
          description: |-
            Shows all protein coding genes on the reverse strand.
            Part of the GENCODE Comprehensive gene set
          sources:
            - url: https://gencodegenes.org
              name: GENCODE
        - additional_info: Reverse strand
          colour: GREY
          label: Other genes
          track_id: gene-other-rev
          trigger: ['track', 'gene-other-rev']
          display_order: 110
          on_by_default: true
          description: |-
            Shows all non-coding genes on the reverse strand.
            Part of the GENCODE Comprehensive gene set
          sources:
            - url: https://gencodegenes.org
              name: GENCODE
      types:
        - Genomic

    - label: Assembly
      track_category_id: assembly
      track_list:
        - label: Reference sequence
          track_id: contig
          trigger: ['track', 'contig']
          on_by_default: true
          description: |-
            Shows the contigs underlying the reference assembly
          sources: []
        - label: '%GC'
          track_id: gc
          trigger: ['track', 'gc']
          display_order: 900
          on_by_default: true
          description: |-
            Shows the percentage of Gs and Cs in a region
          sources: []
      types:
        - Genomic

    - label: Comparative genomics
      track_category_id: comparative-genomics
      track_list: []
      types:
        - Genomic

    - label: Short variants by resource
      track_category_id: short-variants
      track_list:
        - label: dbSNP short variants
          track_id: variant-dbsnp
          trigger: ['track', 'expand-variation', 'variant-dbsnp']
          display_order: 1001
          on_by_default: true
          description: |-
            All short variants (SNPs and indels) data from dbSNP build 155
          sources:
            - url: https://www.ncbi.nlm.nih.gov/snp
              name: dbSNP
        - label: 1000 Genomes short variants
          track_id: variant-1000genomes
          trigger: ['track', 'expand-variation', 'variant-1000genomes']
          display_order: 1000
          on_by_default: false
          description: |-
            All short variants (SNPs and indels) data from 1000 Genomes Project Phase 3.
          sources:
            - url: https://www.internationalgenome.org
              name: 1000 Genomes Project
      types:
        - Variation

    - label: Somatic variants
      track_category_id: somatic-variants
      track_list: []
      types:
        - Variation

    - label: Structural variants
      track_category_id: structural-variants
      track_list: []
      types:
        - Variation

    - label: Regulation
      track_category_id: regulatory-features
      track_list:
        - label: Regulatory annotation
          track_id: regulation
          trigger: ['track', 'regulation']
          display_order: 890
          on_by_default: true
          description: |-
            Regions that have epigenomic marks associated with non-coding regulatory function, including:
              
            Promoters

            Enhancers

            CTCF binding sites

            Transcription factor binding (enriched for TF binding, but lacking evidence to be classihed as open chromatin, enhancer or promoter)
            
            Open chromatin regions (with insufficient evidence to classify as a promoter or enhancer)
          sources: []
      types:
        - Regulation

    - label: Gene expression correlations
      track_category_id: gene-expression
      track_list: []
      types:
        - Regulation

    - label: Other regulatory regions
      track_category_id: regulatory-regions
      track_list: []
      types:
        - Regulation

